<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Header</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=1"
    />
    <link rel="stylesheet" href="header.css" />
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <a href="#home" class="active">Dribble</a>
      <a href="#news">Explore</a>
      <a href="#contact">For Designers</a>
      <a href="#about">Hire Designers?</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
      <div class="right-header">
          <a href="#signin">Signin</a>
          <a class="signup" href="#Signup">Signup</a>
      </div>
    </div>
    <div style="padding-left:16px">
      <h2>Responsive Topnav Example</h2>
      <p>Resize the browser window to see how it works.</p>
    </div>
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
  </body>
</html>
